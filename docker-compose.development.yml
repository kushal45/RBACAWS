version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: rbac_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rbac_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - rbac_network

  redis:
    image: redis:7-alpine
    container_name: rbac_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rbac_network

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.api-gateway
      target: dev
    image: rbacaws/api-gateway:dev
    container_name: api_gateway_dev
    environment:
      NODE_ENV: development
      API_GATEWAY_PORT: 3000
      ROUTE_MAPPING_CONFIG_PATH: ./config/route-mappings.json
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - auth-service
      - rbac-core
    networks:
      - rbac_network

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.auth-service
      target: dev
    image: rbacaws/auth-service:dev
    container_name: auth_service_dev
    environment:
      NODE_ENV: development
      AUTH_SERVICE_PORT: 3200
      DATABASE_URL: postgres://postgres:password@postgres:5432/rbac_dev
      REDIS_URL: redis://redis:6379
    ports:
      - "3200:3200"
      - "9230:9229"
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - rbac_network

  rbac-core:
    build:
      context: .
      dockerfile: Dockerfile.rbac-core
      target: dev
    image: rbacaws/rbac-core:dev
    container_name: rbac_core_dev
    environment:
      NODE_ENV: development
      RBAC_CORE_PORT: 3100
      DATABASE_URL: postgres://postgres:password@postgres:5432/rbac_dev
      REDIS_URL: redis://redis:6379
    ports:
      - "3100:3100"
      - "9231:9229"
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - rbac_network

  audit-log-service:
    build:
      context: .
      dockerfile: Dockerfile.audit-log-service
      target: dev
    image: rbacaws/audit-log-service:dev
    container_name: audit_log_service_dev
    environment:
      NODE_ENV: development
      AUDIT_LOG_SERVICE_PORT: 3300
      DATABASE_URL: postgres://postgres:password@postgres:5432/rbac_dev
      REDIS_URL: redis://redis:6379
    ports:
      - "3300:3300"
      - "9232:9229"
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - rbac_network

volumes:
  postgres_data:
  redis_data:

networks:
  rbac_network:
    driver: bridge
