version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rbac_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rbac_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - rbac_network

  redis:
    image: redis:7-alpine
    container_name: rbac_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rbac_network

  # Optional: Database Admin UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rbac_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rbac.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - rbac_network

  # Optional: Redis Admin UI
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: rbac_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - rbac_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  rbac_network:
    driver: bridge